<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HELLO WORLD</h1>
    <h3>JavaScript</h3>
    <h3>TagName</h3>
    <h4>first</h4>
    <h4>second</h4>





<script>
    document.getElementsByTagName("h3")[0].innerHTML="hello";

    const nodes1=document.getElementsByTagName("h3");
    for(let i=0;i<nodes1.length;i++)
    {
        nodes1[i].innerHTML="ello World";
    }
</script>



<script>
    document.getElementsByTagName("h4")[0].innerHTML="";

    const nodes=document.getElementsByTagName("h4");
    for(i=0;i<nodes.length;i++){
        nodes[i].innerHTML="hello my little world"
    }
</script>
    
</body>
</html>
